<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Coin Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>DOGE Coin Tracker</h1>
    <div class="info">
        <img id="dogeImage" src="" alt="DOGE Logo">
        <p><strong>Name:</strong> <span id="dogeName"></span></p>
        <p><strong>Price (INR):</strong> ₹<span id="dogePrice"></span></p>
        <p><strong>Market Cap (INR):</strong> ₹<span id="dogeMarketCap"></span></p>
        <p><strong>24h Volume (INR):</strong> ₹<span id="dogeVolume"></span></p>
        <p><strong>24h Price Change:</strong> <span id="dogePriceChange"></span>%</p>
    </div>

    <!-- Predictions Section -->
    <div class="predictions">
        <h2>Predictions</h2>
        <p><strong>Next Week:</strong> <span id="predictionNextWeek"></span></p>
        <p><strong>Next Month:</strong> <span id="predictionNextMonth"></span></p>
        <p><strong>Next Year:</strong> <span id="predictionNextYear"></span></p>
    </div>

    <!-- News Section -->
    <div class="news">
        <h2>Latest News</h2>
        <ul id="newsList"></ul>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="dogeChart"></canvas>
    </div>
</div>
</body>
</html>
